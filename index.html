<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="RForm">
            
            <div class="MForm">
                <h1 id="head">
                    REGISTER HERE
                </h1>

                <ul>
                    <li>
                        <!-- <span>Name:</span> -->
                    <input type="text" name="Name" id="name" placeholder="Enter your name">
                    </li>
                    <li>
                        <!-- <span>Email:</span> -->
                    <input type="email" name="Email" id="email" placeholder="Enter your Mail-ID">
                    </li>
                    <li>
                        <!-- <span>Gender:</span> -->
                    <input type="number" name="Contact" id="contact" placeholder="Enter your Phone number">
                    </li>
                    <li>
                        <!-- <span>Blood Group:</span> -->
                    <input type="text" name="Blood-grp" id="blood-grp" placeholder="Enter your Blood group">
                    </li>
                </ul>
                <button type="submit" onclick="AddRow()" id="RBtn">REGISTER</button>
                
                
                
            </div>
        </div>

        <div class="display">
            <div class="output">
                <h1 id="data">Your Data</h1>
                <table border="2px" id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone number</th>
                            <th>Blood Group</th>
                        </tr>
                    </thead>
                </table>
    
                
            </div>
            

            
               
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
